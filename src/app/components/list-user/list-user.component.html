<app-navbar></app-navbar>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">LastName</th>
            <th scope="col">Address</th>
            <th scope="col">EmailAdress</th>
            <th scope="col">BirthDate</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listUser ">
            <th scope="row">{{item.id}}</th>
            <td>{{item.userName }}</td>
            <td>{{item.firstName }}</td>
            <td>{{item.lastName }}</td>
            <td>{{item.emailAddress }}</td>
            <td>{{item.birdDate | date }}</td>
            <td><button class="btn btn-success" [routerLink]="['/create-user', item.id]">Update</button>
                <button class="btn btn-danger" (click)="deleteUser(item.id)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
